<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الهجين للأجهزة الذكية | Alhjeen Store</title>
    <!-- استدعاء مكتبات التصميم -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* لون خلفية داكن عصري */
            color: white;
            overflow-x: hidden;
        }

        /* تنسيق القسم الرئيسي Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* زر الدخول للمتجر */
        .btn-enter {
            display: inline-block;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .btn-enter:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.7);
            color: white;
        }

        /* عناصر جمالية في الخلفية */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }
        .c1 { width: 300px; height: 300px; background: #3498db; top: 10%; left: 10%; animation-delay: 0s; }
        .c2 { width: 200px; height: 200px; background: #2ecc71; bottom: 20%; right: 10%; animation-delay: 2s; }
        .c3 { width: 100px; height: 100px; background: #e74c3c; top: 20%; right: 30%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <section class="hero">
        <!-- أشكال خلفية متحركة -->
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>

        <div class="hero-content">
            <h1>متجر الهجين للأجهزة الذكية</h1>
            <p>وجهتك الأولى لأحدث الهواتف، اللابتوبات، وملحقات التقنية بأفضل الأسعار.</p>
            
            <!-- الرابط الذي يؤدي للمتجر الحقيقي -->
            <a href="shop.php" class="btn-enter">
                <i class="fas fa-shopping-bag me-2"></i> تسوق الآن
            </a>
        </div>
    </section>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
